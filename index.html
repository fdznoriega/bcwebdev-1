<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andres' Website</title>

    <!-- meta tags for facebook -->
    <meta property="og:title" content="Andres' Portfolio Website ">
    <meta property="og:description" content=" A page containing information about Andres, News, and More.">
    <meta property="og:url" content="https://fdznoriega.github.io/bcwebdev-1">

    <!-- tags for facebook -->
    <meta name="twitter:title" content="Andres' Portfolio Website ">
    <meta name="twitter:description" content=" A page containing information about Andres, News, and More.">
    <meta name="twitter:card" content="https://fdznoriega.github.io/bcwebdev-1">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 

    <!-- milligram css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />

    <!-- own style -->
    <link rel="stylesheet" href="style.css">

    <!-- scripts -->
    <script src="main.js" defer></script>

  </head>
  
  <body>

    <!-- nav bar -->
    <nav class="animate__animated animate__backInDown" id="navContainer"></nav>
  
    <!-- about section -->
    <section class="animate__animated animate__fadeIn animate__delay-2s" id="about">
        
        <h1 id="welcome"><em>about</em></h1>

        <!-- container for about data -->
        <div class="container" id="aboutContainer"></div>

    </section>

    <!-- news section -->
    <section class="animate__animated animate__fadeIn animate__delay-3s" id="news">

      <h1 class="sectionHeader"><em>news</em></h1>

      <!-- one row per entry of news that contains two columns -->
      <div class="container" id="newsContainer"></div>

    </section>
    
    <!-- projects take you to a new page -->
    <section class="animate__animated animate__fadeIn animate__delay-4s" id="projects">

        <h1 class="sectionHeader"><em>projects</em></h1>

        <div class="container" id="projectsContainer"></div>

    </section>

  </body>
</html>
